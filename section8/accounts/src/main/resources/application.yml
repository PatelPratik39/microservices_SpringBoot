server:
  port: 8081
spring:
  application:
    name: accounts
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  sql:
    init:
      platform: h2
build:
  version: 1.0.0
#  Actuator set up
management:
  endpoints:
    web:
      exposure:
        include: "*"