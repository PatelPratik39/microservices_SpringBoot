spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/PatelPratik39/microservices_SpringBoot.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
          search-path: "section8/configserver/src/main/resources/config"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true
  endpoint:
    health:
      probes:
        enabled: true

