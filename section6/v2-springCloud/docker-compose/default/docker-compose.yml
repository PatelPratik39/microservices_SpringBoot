services:
  configserver:
    image: "prats39/configserver:s6"
    container_name: configserver-microservice
    ports:
      - "8071:8071"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - prats39

  accounts:
    image: "prats39/accounts:s6"
    container_name: accounts-microservice
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - prats39
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_CONFIG_IMPORT: "configserver:http://localhost:8071/"
      SPRING_PROFILES_ACTIVE: default

  loans:
    image: "prats39/loans:s6"
    container_name: loans-microservice
    ports:
      - "8091:8091"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - prats39
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_CONFIG_IMPORT: "configserver:http://localhost:8071/"
      SPRING_PROFILES_ACTIVE: default

  cards:
    image: "prats39/cards:s6"
    container_name: cards-microservice
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - prats39
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_CONFIG_IMPORT: "configserver:http://localhost:8071/"
      SPRING_PROFILES_ACTIVE: default

networks:
  prats39:
    driver: "bridge"